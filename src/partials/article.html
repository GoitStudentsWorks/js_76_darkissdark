<section id="article" class="article container">
  <div class="article-content">
    <div class="about-article">
      <h2 class="article-heading location-hidden">
        Welcome to Booksy – your cozy corner for handpicked reads.
      </h2>
      <p class="article-text location-hidden">
        We believe books are more than just stories — they’re companions,
        doorways, and memories. Whether you’re chasing adventures or quiet
        moments, we’re here to help you find your next favorite book.
      </p>
    </div>
    <picture>
      <!-- desktop -->
      <source
        srcset="
          ./images/article/article-desk@1x.jpg 1x,
          ./images/article/article-desk@2x.jpg 2x
        "
        media="(min-width: 1440px)"
      />
      <!-- tablet -->
      <source
        srcset="
          ./images/article/article-tab@1x.jpg 1x,
          ./images/article/article-tab@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <!-- mobile -->
      <source
        srcset="
          ./images/article/article-mob@1x.jpg 1x,
          ./images/article/article-mob@2x.jpg 2x
        "
        media="(min-width: 320px)"
      />
      <img
        class="article-img"
        src="./images/article/article-mob@1x.jpg"
        alt="cozy bookstore"
        loading="lazy"
      />
    </picture>
  </div>
</section>
